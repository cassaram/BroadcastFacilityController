<mat-drawer-container class="app-container" autosize>
  <mat-drawer #drawer class="mainpage-sidenav" mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="router" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">Router</a>
    </mat-nav-list>
  </mat-drawer>
  <div class="mainpage-header">
    <button matIconButton aria-label="Example icon-button with a menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <h1>Broadcast Facility Controller</h1>
    </div>
  </div>
  <div class="mainpage-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
